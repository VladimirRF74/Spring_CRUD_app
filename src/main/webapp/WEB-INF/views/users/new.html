<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="cp1251">
    <title>Create user</title>
</head>
<body>
<div>
    <table>
        <tr>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Email</th>
        </tr>
        <tr>
            <td th:utext="${message.getName()}"></td>
            <td th:utext="${message.getLastName()}"></td>
            <td th:utext="${message.getEmail()}"></td>
        </tr>
    </table>
</div>
<br/>
<div>
    <form method="GET" th:action="@{/users/edit/{id}(id=${message.getId()})}">
        <input type="submit" value="Изменить">
    </form>
    <br/>
    <form th:method="POST" th:action="@{/users/{id}(id=${message.getId()})}">
        <input type="submit" value="Удалить">
    </form>
    <br/>
    <form th:action="@{/users}">
        <input type="submit" value="Назад">
    </form>
</div>
</body>
</html>
